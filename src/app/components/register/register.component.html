<app-layout>
  <app-navbar navbar [openModal]=openModal  ></app-navbar>
  <div main-content>
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Creer un utilisateur</h4>
            <p class="card-description">
              Veillez remplir tous les champs
            </p>
            <form #registrationForm="ngForm" (ngSubmit)="submitRegistration()" class="forms-sample">
              <div class="form-group">
                <label for="exampleInputName1">Prenom</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Prenom" name="prenom" [(ngModel)]="form.prenom" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Nom</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Nom" name="nom" [(ngModel)]="form.nom" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" [(ngModel)]="form.email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password" [(ngModel)]="form.password" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Confirmer mot de Passe</label>
                <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="confirmation" [(ngModel)]="form.confirmation" required>
              </div>
              <div class="form-group">
                <label for="exampleSelectGender">Roles</label>
                <div class="form-check form-check-success">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="Admin" name="roles[]" [(ngModel)]="form.roles[1]" required>
                    Admin
                  </label>
                </div>
                <div class="form-check form-check-success">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="User" name="roles[]" [(ngModel)]="form.roles[2]" required>
                    User
                  </label>
                </div>
              </div>



              <button type="submit" class="btn btn-primary me-2" [disabled]="!registrationForm.valid">Ajouter</button>
              <button class="btn btn-light">Annuler</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/template/js/file-upload.js"></script>
  </div>

</app-layout>
