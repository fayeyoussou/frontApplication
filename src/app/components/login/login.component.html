<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Yinka Enoch Adedokun">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Login Page</title>
</head>
<body>
<!-- Main Content -->
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
      <h4 class="company_title">App Stock</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2>Se connecter</h2>
        </div>
        <div class="row">
          <form #loginForm="ngForm" (ngSubmit)="submitLogin()"  class="form-group">
            <div class="row">
              <input type="email"  id="email" class="form__input" placeholder="Email" name="email" [(ngModel)]="form.email" required>
              <p class="text-danger">{{error.email}}</p>
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input autocomplete="off" type="password"  id="password" class="form__input" placeholder="Password" name="password" [(ngModel)]="form.password" required>
              <p class="text-danger">{{error.password}}</p>
              <p class="text-danger">{{error.error}}</p>

            </div>

            <div class="row">
              <input type="submit" value="Submit" class="btn" [disabled]="!loginForm.valid">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Footer -->

</body>
