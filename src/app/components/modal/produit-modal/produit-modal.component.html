<h1>Ajout d'utilisateur</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
    <mat-form-field appearance="outline">
      <mat-label>Libelle</mat-label>
      <input matInput formControlName="libelle">
      <mat-hint>{{errors.libelle}}</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categorie</mat-label>
      <mat-select formControlName="categorie_id">

          <mat-option *ngFor="let categorie of categories" [value]="categorie.value" >{{categorie.name}}</mat-option>

      </mat-select>
      <mat-hint>{{errors.categorie_id}}</mat-hint>
    </mat-form-field>
  <div *ngIf="data !=null">
    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input type="number" matInput formControlName="stock">
      <mat-hint>{{errors.stock}}</mat-hint>
    </mat-form-field>
</div>
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
      <button type="submit" style="margin-left : 12px" mat-raised-button color="primary"
        >{{this.data==null ? "Sauvergarder" : "Modifier"}}</button>
    </div>
  </form>
</div>
